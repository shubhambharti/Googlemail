<html>

<head>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <form class="form" action="login.jsp" method="post">
            <img src="assets/images/logo.gif">
            <p class="signin">Sign in</p>
            <p class="account">Use your Google Account</p>

            <div class="input-field">
                <!--<input type="email" name="email" placeholder="Email or phone" required>-->
                <input type="text" id="email" name="Email" placeholder="Email or phone" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                <i class="fa " aria-hidden="true"></i>
                <!--<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>-->
                <span></span>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="pwd" placeholder="Password" id="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" title="">
                <i class="fa" aria-hidden="true"></i>
                <span></span>
            </div>

            <div>
                <input type="checkbox" onclick="showpassword()" id="checkbox"><label id="show">Show password</label>
                <!--<input type="pass" name="pass" placeholder="Password" required>-->
            </div>
            <p><a href="#">Need help?</a></p>
            <p class="notyour">Not your computer?Use Guest mode to sign in privately.</p>
            <button type="button" class="learn">Learn more</button>
            <section>
                <a href="register.html" class="create">Create Account</a>
                <input type="submit" id="submit" class="next" value="submit" onclick="checkData()">
            </section>
        </form>
    </div>
</body>
<script src="assets/js/index.js"></script>

</html>
